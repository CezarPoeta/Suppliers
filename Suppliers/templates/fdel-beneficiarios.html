{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Tem Certeza que Deseja Eliminar "{{ object }}" ? </p>
    {% buttons %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <button type="button" class="btn btn-warning">
        <a href="{% url 'index' %}">Cancelar</a>
    </button>
    {% endbuttons %}

</form>
{% endblock %}
